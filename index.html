<head>
    <link rel="stylesheet" href="/static/index.css" />
</head>

<body>
    <div id="home">
        <div id="sidebar">
            <p>Welcome {{.Username}}!</p>
            <p>User ID: {{.UserId}}</p>
            <a href="/{{.Username}}">Profile</a>
            <form action="/logout" method="post">
                <input type="submit" value="Logout">
            </form>
        </div>
        <div id="tweets">
            <form action="/tweet" method="post">
                <textarea id="tweet" name="tweet" placeholder="What's happening?"></textarea>
                <input type="submit" value="Tweet">
            </form>
            {{range .Tweets}}
            <div class="tweet">
                <a href="/{{.Username}}" class="tweet_username">{{.Username}}</a><span class="tweet_date">*
                    {{.Date}}</span>
                <p class="tweet_text">{{.Text}}</p>
                <div class="tweet_actions_bar">
                    <form action="/like" method="post">
                        <input type="hidden" id="tweet_id" name="tweet_id" value="{{.Id}}">
                        <input type="submit" value="Like">
                    </form>
                    <form action="/retweet" method="post">
                        <input type="hidden" id="tweet_id" name="tweet_id" value="{{.Id}}">
                        <input type="submit" value="Retweet">
                    </form>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</body>
