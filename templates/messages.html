{{template "home" .}}
<div id="main_header">
    <h3>Messages</h3>
</div>
{{range .Conversations}}
<article class="conversation">
    <a href="/messages/{{.Id}}" class="conversation_username primary_text">
        {{if .Name}}
        {{.Name}}
        {{else}}
        {{if .OtherUserDisplayName}}
        {{.OtherUserDisplayName}}
        {{else}}
        {{.OtherUserName}}
        {{end}}
        {{end}}
    </a>
    <p>{{.Text}}</p>
</article>
{{end}}
{{template "home_footer" .}}
